<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <nav style="z-index: 1000; position: fixed; left: 0; top: 0; width: 100vw">
      <application name="@dams/micro-nav" props="eventBus"></application>
    </nav>

    <div style="padding-top: 100px">
      <route default>
        <application name="@single-spa/welcome"></application>
      </route>
      <route path="micro-ng">
        <application name="@dams/micro-ng" props="eventBus"></application>
      </route>
      <route path="micro-react">
        <application name="@dams/micro-react" props="author"></application>
      </route>
      <route path="micro-vue">
        <application name="@dams/micro-vue" props="author, eventBus"></application>
      </route>
    </div>
  </main>
</single-spa-router>
